<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,700;1,100;1,200;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="form">
          <input
            type="text"
            placeholder="Enter city name... "
            class="input-field"
            autocomplete="on"
            id="inputCity"
            value=""
          />
          <button class="btn-search-engine btn-search">
            Search
            <!-- <i class="fas fa-search btn-emoji btn-emoji-search"></i> -->
          </button>
          <button class="location btn-search-engine btn-location">
            Location  📍
            <!-- <i class="fas fa-map-marker-alt btn-emoji btn-emoji-map"></i> -->
          </button>
        </form>
        <div class="main-information">
          <h1 class="selected-city">
            <span id="heading">Luxembourg</span>
          </h1>
          <p class="date" id="date-today"></p>

          <!-- * * * caixa lado esquerdo * * *  -->
          <div class="row">
            <div class="col">
              <img
                class="emoji-weather-temp"
                src="src/assets/sol.gif"
                alt="weather-img"
              />

              <div class="row center-temp">
                <div class="col">
                  <p class="temperature">
                    <span id="temperature-change"></span> °C
                  </p>
                </div>

                <div
                  class="col align-self-center input-group btn-group-cel-fah"
                >
                  <div class="input-group-prepend">
                    <button class="btn-temp active" id="celsius">°C</button>
                  </div>
                  <div class="input-group-append">
                    <button class="btn-temp" id="fahrenheit">°F</button>
                  </div>
                </div>
              </div>

              <div class="mim-max-info row align-self-center">
                <p>
                  Min <span class="temp-min"></span>°c /

                  <span class="temp-max"></span> °c Max
                </p>
              </div>
            </div>

            <div class="col">
              <p class="weather-text"></p>
              <div class="feels-like-container">
                Feels Like: <span class="feels-like"></span> °c
              </div>
            </div>
          </div>
        </div>

        <div class="row next-days">
          <div class="col">
            <p>Wednesday</p>
            <span>🌤</span>
            <ul>
              <li>8 °C min</li>
              <li>16 °C max</li>
            </ul>
          </div>

          <div class="col">
            <p>Thrursday</p>
            <span>⛈</span>
            <ul>
              <li>3°C min</li>
              <li>11 °C max</li>
            </ul>
          </div>

          <div class="col">
            <p>Friday</p>
            <span>🌧</span>
            <ul>
              <li>6 °C min</li>
              <li>12 °C max</li>
            </ul>
          </div>

          <div class="col">
            <p>Saturday</p>
            <span>🌤</span>
            <ul>
              <li>8 °C min</li>
              <li>19 °C max</li>
            </ul>
          </div>

          <div class="col">
            <p>Sunday</p>
            <span>☀️</span>
            <ul>
              <li>12 °C min</li>
              <li>18 °C max</li>
            </ul>
          </div>
        </div>
        <p>
          <a href="https://github.com/panmelathoni/weatherapp"
            >Open-Source-code by </a
          >Panmela Thoni
        </p>
      </div>
    </div>
    <!-- end container -->

    <script src="src/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  </body>
</html>
